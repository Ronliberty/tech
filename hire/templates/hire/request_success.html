{% extends 'dashboard/base.html' %}

{% block content %}
<link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">

  <style>
    /* Style for the success message */
    .success-message {
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      margin: 20px auto;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    /* Icon styling */
    .success-message i {
      margin-right: 10px;
      font-size: 24px;
    }

    /* Animation for fade-in and move-up effect */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
<a href="{% url 'dashboard:client_dashboard' %}" class="back-button"><i class='bx bx-arrow-back'></i></a>
<div class="success-message">
    <i class="bx bxs-check-circle"></i> <!-- Success Icon from Boxicons -->
    <div>
  <h2>Expert Request Submitted</h2>
  <p>Your request has been successfully submitted. We will get back to you soon.</p>
    </div>
</div>
{% endblock %}
