{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block extra_css %}{% endblock %}
    <title>Dashboard</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-landscape'></i>
            <div class="logo-name"><span>Power</span>Tech</div>
        </a>
        <ul class="side-menu">
            <li class="active"><a href="{% url 'dashboard:client_dashboard' %}" onclick="showSection('dashboard-section')"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
           <li><a href="{% url 'project:project-list' %}" id="projects-link" onclick="fetchProjects(event)"><i class="bx bx-task"></i> Projects</a></li>

            <li><a href="{% url 'project:project-history' %}" onclick="showSection('progress-section')"><i class='bx bx-bar-chart-alt'></i>Project Progress</a></li>
            <li><a href="#" onclick="showSection('attendance-section')"><i class='bx bx-purchase-tag'></i>Billing</a></li>

             <li><a href="{% url 'meetings:request_meeting' %}" onclick="#"><i class='bx bxl-zoom'></i>Request Meeting</a></li>
                    <li><a href="{% url 'hire:expert-list' %}" onclick="#"><i class='bx bxs-face'></i>Hire an Expert</a></li>
            <li><a href="{% url 'accounts:account' %}" onclick="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{% url 'logout' %}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="/Powerhouse_gym/assets/gym1.jpg">
            </a>
        </nav>

        <!-- End of Navbar -->
        <header class="mobile-header">
            <h1>BMS</h1>
          </header>


        <main>
            <div class="container">{% block content %} {% endblock %}</div>
            <div id="projects-container"></div>
        </main>

    </div>
<script src="{% static 'dashboard/script.js' %}"></script>

</body>

</html>
