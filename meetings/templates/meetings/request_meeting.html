{% extends 'dashboard/base.html' %}
{% block content %}
<a href="{% url 'dashboard:client_dashboard' %}" class="back-button"><i class='bx bx-arrow-back'></i></a>
<h1 style="text-align: center; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">Request a Meeting</h1>
<form method="post" style="width: 80%; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="display: block; width: 50%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit Request</button>

  {% if meeting.pk %}
    <a href="{% url 'meeting_feedback_detail' pk=meeting.pk %}" style="display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none;">View Feedback</a>
{% else %}
    <!-- Optional: Display alternative text if no pk -->
    <p style="color: red; text-align: center; margin-top: 10px;">Feedback not available</p>
{% endif %}

</form>
{% endblock %}
